name: Playwright Tests
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      BRANCH: ${{ github.event_name == 'pull_request' && github.head_ref || github.ref_name }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: npx playwright test --config=e2e/configs/playwright.config.js
      - name: Add Playwright summary
        if: ${{ always() }}
        run: |
          echo "### Playwright Results" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“Š HTML report saved in **Artifacts â†’ e2e-report**" >> $GITHUB_STEP_SUMMARY
          echo "- Open the artifact and load \`index.html\` to review failures, traces and screenshots." >> $GITHUB_STEP_SUMMARY
      - uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: e2e-report
          path: e2e-report/
          retention-days: 30

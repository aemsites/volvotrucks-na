name: Tests and Linting

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    - name: Configure npm for Volvo Azure Artifacts
      run: |
        echo "@volvo:registry=https://pkgs.dev.azure.com/volvogroup/_packaging/VES/npm/registry/" >> ~/.npmrc
        echo "//pkgs.dev.azure.com/volvogroup/_packaging/VES/npm/registry/:_authToken=$(echo -n ${{ secrets.VOLVO_PAT }} | base64)" >> ~/.npmrc
        echo "always-auth=true" >> ~/.npmrc
    - name: Install dependencies
      run: npm ci --verbose
    - name: Run Lint
      run: npm run lint
      env:
        CI: true
